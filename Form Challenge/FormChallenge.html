<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/stylesheet.css">
    <header><b>Registration Form</b></header>
    <form action="results.html" method="get">
        <div id="z">
            <label>Userid</label>
            <input type="text" style="color:orange;" placeholder="Required, length of 5 to 12 characters">
        </div>
        <div id="z">
            <label>Password</label>
            <input type="password" name="pwd" style="color:orange;" placeholder="Required, length of 7 to 12 characters">
        </div>
        <div id="z">
            <label>Name</label>
            <input type="text" style="color:orange;" placeholder="Required, letters only">
        </div>
        <div id="z">
            <label>Address</label>
            <input type="text" style="color:orange;" placeholder="optional">
        </div>
        <div id="z">
            <label for="Country">Country</label>
            <select name="Country" id="Country">
                <option>South Africa</option>
                <option>USA</option>
                <option>India</option>
                <option>Malaysia</option>
            </select>
            </div>
        <div id="z">
            <label>ZIP Code</label>
            <input type="text" style="color:orange;" placeholder="Required, numeric only">
        </div>
        <div id="z">
            <label>Email</label>
            <input type="text" style="color:orange;" placeholder="Required, valid email address only">
        </div>
        <div id="z">
            <label>male</label>
            <input type="radio" name="gender" id="male">
            <label>female</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div id="z">
            <label>English</label>
            <input type="checkbox" name="language" id="English">
            <label>Non English</label>
            <input type="checkbox" name="language" id="Non English">
        </div>
        <div id="z">
            <label>About</label>
            <textarea name="About" placeholder="Optional" style="color:orange;"></textarea>
        </div>
        <div id="z"><button type="submit">submit</button>
        </div>
